<html>
   <head>
      <title>TODO App</title>
      <!--CSS-->
      <link rel="stylesheet" href="todo.css">
      <!--Bootstrap-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
   <body>
      <h2 id="myHeading">TODO App</h2>
      <div class="myForm">
         <label id="label">Task to add:</label>
         <input type="text" class="typebox" id="taskInput" placeholder="E.g. Study">
         <button class="btn btn-primary" id="addTask">Add Task</button>
      </div>
      <hr class="myLine">
      <h5 id ="myHeading2">Task List:</h5>
      <div id="taskList" class="myForm">
      </div>
      <!--JS-->
      <script src="todo.js" type="text/javascript"></script>
   </body>
</html>
